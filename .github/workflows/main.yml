name: Update Game List

on:
  schedule:
    - cron: "0 0 * * *"
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run script
        run: bun run scrapper.js

      - name: Push changes
        run: |
          git config --global user.email "nicolasgabrieltomasin@gmail.com"
          git config --global user.name "NicoTomasin"
          git add gameNames.json
          git commit -m "Update Game List" || echo "No changes to commit"
          git push -u origin main
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_PUSH }}
